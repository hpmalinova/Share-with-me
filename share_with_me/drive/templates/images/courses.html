{% extends "images/base.html" %} {% block content %}

<h3><a href="{% url 'drive:images:base' %}" style="float: right;">Back</a></h3>

<h1>Choose Course</h1>

{% if courses %}
<ul>
  {% for course in courses %}
  <li><a href="{% url 'drive:images:speciality' course %}">Course:{{ course }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p><strong>No courses yet.</strong></p>
{% endif %} {% endblock %}
