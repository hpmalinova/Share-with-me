{% extends "images/base.html" %} {% block content %}
<div class="center">
    <div class="courses">
        {% if error %}
            <h1 style="font-size:25px;">{{error}}</h1>
        {% else %}    
        <h1>Request</h1>
        <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Request!</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
