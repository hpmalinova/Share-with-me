{% extends "images/base.html" %} {% block content %}
<p><a href="{% url 'drive:images:detail_subject' course specialty subject %}">Back</a></p>

<h1>Uploading files for: <strong>{{ subject }} </h1>
<h2>Add new file</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload file</button>
</form>
{% endblock %}
