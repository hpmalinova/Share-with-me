{% extends "images/base.html" %} {% block content %}

<h3><a href="{% url 'drive:images:list' path %}" style="float: right;">Show all files</a></h3>

<h2>Uploading files for: <strong>{{ course.subject }} </h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload file</button>
</form>
{% endblock %}
