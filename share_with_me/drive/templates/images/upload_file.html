{% extends "images/base.html" %} {% block content %}
<div class="courses">
    <h1>Uploading files for: <strong><br>{{ subject }}</strong></h1>

    <form method="POST" enctype="multipart/form-data">
    <div class="center">
        <div class="courses">
            {% csrf_token %}
            <p><label for="id_description">Description:</label></p>
            <textarea name="description" cols="40" rows="5" id="id_description"></textarea>
            <!-- <p><label for="id_file">File:</label></p>
            <input class="center" type="file" name="file" id="id_file"> -->

            <input style="display:none;" type="file" id="id_file" name="file"/>
            <p><label style="color: white;background-color: #ff0040;" for="id_file">Select file</label></p>
        </div>
    </div>
    <div class="center">
        <button type="submit">Upload file</button>
    </div>
    </form>
</div>
{% endblock %}
