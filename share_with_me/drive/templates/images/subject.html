{% extends "images/base.html" %} {% block content %}
<p><a href="{% url 'drive:images:speciality' course %}">Back</a></p>
<h1>Subjects</h1>

{% if subjects %}
<ul>
  {% for subject in subjects %}
  <li><a href="{% url 'drive:images:detail_subject' course specialty subject %}">{{ subject }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p><strong>No subjects yet.</strong></p>
{% endif %}
{% endblock %}
