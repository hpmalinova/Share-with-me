{% extends "images/base.html" %} {% block content %}
<h3><a href="{% url 'drive:images:speciality' course %}" style="float: right;">Back</a></h3>

<h2>Subjects</h2>

{% if subjects %}
<ul>
  {% for subject in subjects %}
  <li><p><a href="{% url 'drive:images:detail_subject' course specialty subject %}">{{ subject }}</a></p></li>
  {% endfor %}
</ul>
{% else %}
<p><strong>No subjects yet.</strong></p>
{% endif %}
{% endblock %}
