{% extends "images/base.html" %} {% block content %}

<a href="{% url 'drive:images:create' %}">Add new image</a>

{% if images %}
<ul>
  {% for image in images %}
  <li><a href="{% url 'drive:images:detail' image.id %}">{{ image.image_tag }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p><strong>No images yet.</strong></p>
{% endif %} {% endblock %}
