{% extends "images/base.html" %} {% block content %}

<p><a href="{% url 'drive:images:detail_subject' course specialty subject %}">Back</a></p>
{% if images %}
<ul>
  {% for image in images %}
  <li><a href="{% url 'drive:images:detail' course specialty subject image.id %}">{{ image.image_tag }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p><strong>No images yet.</strong></p>
{% endif %} {% endblock %}
