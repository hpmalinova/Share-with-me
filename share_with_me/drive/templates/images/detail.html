{% extends "images/base.html" %} {% block content %}

<h3><a href="{% url 'drive:images:list' path %}" 
    style="float: right;">Back</a></h3>

<p> Created at: {{image.created_at}} </p>

{% if image.description %}
<p> Description: {{image.description}} </p>
{% endif %}

{% if image.file %}
    <u><a href="{{image.file.url}}">Download File</a></u>
    <!-- <p><button><a href="{{image.file.url}}">Download File</a></button></p> -->
{% else %}
    <img src="{{image.image.url}}" />
{% endif %}

{% endblock %}
